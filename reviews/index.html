<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <!-- title -->
      <div class="title">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
      </div>
      <!-- reviews -->
      <div class="card">
        <div class="img">
          <img src="shiwi.jpg" id="person-img" width="150px" height="150px" alt="pic" />
        </div>
        <h4 id="name">Shiwani jha</h4>
        <p id="job">Web Developer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
          amet vitae voluptas ducimus quibusdam fuga, deleniti accusantium a.
          Nam, culpa.
        </p>

        <!-- prev next button -->
        <div class="button-container">
          <button class="btns prev-btn"><i class="fa fa-chevron-left" ></i></button>
          <button class="btns next-btn"><i class="fa fa-chevron-right" ></i></button>
        </div>
        <br>
        <button class="random-btn">Surprise me</button>
       
      </div>
    </main>
    
    <!-- javascript  -->
    <script src="index.js"></script>
  </body>
</html>
